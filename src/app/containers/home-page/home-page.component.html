<div class="app-background" fxLayout="row" fxLayout.sm="column">
    <!-- Spacer element-->
    <div fxFlex.md="4" fxFlex.lg="8" fxHide.sm></div>
    <!-- Transaction form-->
    <div fxFlex.md="30" fxFlex.lg="25" fxFlex.sm="100">
        <app-transaction-form (submitForReview)="submitPayload($event)"></app-transaction-form>
    </div>
    <!-- Spacer element-->
    <div fxFlex.md="2" fxFlex.lg="4" fxHide.sm></div>
    <!-- Transaction list-->
    <div fxFlex.md="60" fxFlex.lg="60" fxFlex.sm="100">
        <app-data-list [transactionList]="transactionList"></app-data-list>
    </div>
    <!-- Spacer element-->
    <div fxFlex.md="4" fxFlex.lg="8" fxHide.sm></div>
</div>
<ng-container *ngIf="reviewPayload">
    <app-review-modal></app-review-modal>
</ng-container>
