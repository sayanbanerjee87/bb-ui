<div class="app-background" fxLayout="row" fxLayout.sm="column" fxLayout.lt-sm="column">
    <!-- Spacer element-->
    <div fxFlex.md="4" fxFlex.lg="8" fxHide.sm></div>
    <!-- Transaction form-->
    <div fxFlex.md="30" fxFlex.lg="25" fxFlex.lt-md="100">
        <app-transaction-form [accountBalance]="accountBalance" (submitForReview)="submitPayload($event)"></app-transaction-form>
    </div>
    <!-- Spacer element-->
    <div fxFlex.md="2" fxFlex.lg="4" fxHide.sm></div>
    <!-- Transaction list-->
    <div fxFlex.md="60" fxFlex.lg="60" fxFlex.lt-md="100">
        <app-data-list [transactionList]="transactionList"></app-data-list>
    </div>
    <!-- Spacer element-->
    <div fxFlex.md="4" fxFlex.lg="8" fxHide.sm></div>
</div>
<!-- Review modal -->
<div class="modal container" *ngIf="reviewPayload">
    <app-review-modal [transaction]="reviewPayload" [displayModal]="true" (modalClose)="modalClose()" (submitTransfer)="sendTransfer()"></app-review-modal>
</div>
